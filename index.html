<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Create Account</h2>
    <form class="form-container">
      <div class="form-input">
        <label for="username-inp">
          Username
        </label>
          <input type="text" placeholder="steve" id="username-inp" class="username-inp">
      </div>
      <div class="form-input">
        <label for="email-inp">
          Email
        </label>
        <input type="email" placeholder="xyz@abc.com" id="email-inp" class="email-inp">
      </div>
      <div class="form-input">
        <label for="password-inp">
          Password
        </label>
        <input type="text" placeholder="Password" id="password-inp" class="password-inp">
      </div>
      <div class="form-input">
        <label for="password-check-input">
          Password Check
        </label>
        <input type="text" placeholder="Password Check" id="password-check-input" class="password-check-input">
      </div>
      <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
